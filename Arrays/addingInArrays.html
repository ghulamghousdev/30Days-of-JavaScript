<body>
    <script>
        //let's take a array named as collection
        let collection = [22, 32, 11, 423]

        //to add elements at the end of array
        collection.push(12, 23, 12)
        console.log(collection)

        //to add at start
        collection.unshift(333, 11)
        console.log(collection)

        //we can also add different data types in one array
        collection.push("Friend")
        collection.unshift(22.12)
        console.log(collection)

        //can also add at any index
        collection[4] = "Lorem"
        console.log(collection)
