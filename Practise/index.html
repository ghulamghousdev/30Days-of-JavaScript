<head>

<body>
    <script>
        let name = "Ghous"
        let number = 33
        let var1 = undefined
        let var2 = true
        let var3 = null

        let person = {
            name: "Ghous",
            age: 19,
            gender: "Male"
        }

        console.log(person)
        console.log(person.age)
        person.name = "Ghulam Ghous"
        console.log(person.name)
            //We can also use bracket notation to excess properties of an object

        person['age'] = 20
        console.log(person.age)

        //another method
        let changeName = 'name'
        person[changeName] = "Hey I'm Ghous Here"
        console.log(person.name)

        //NOTE=>but the best way to access properties of an object is using dot operator

        //Array
        //Array is an object in javascript
        //We can store different types in an array
        let books = ['Give a fuck', 'Romaic']
        console.log(books)
        books[2] = 'Nav on'
        console.log(books)
        books[3] = 22
        console.log(books)
        console.log(books[1])
        console.log(books.length) //To check length of array

        //Functions
        function concatenation(firstName, lastName) {
            console.log("Hello " + firstName + " " + lastName)
        }

        concatenation("Ghulam", "Ghous") //This type of functions only perform tasks and does not returns any value or calculates something

        //Ternary operators

        let points = 100
        let type = points > 100 ? 'gold' : 'silver'
        console.log(type)

        let marks = 88
        let grade = marks >= 88 ? 'A' : "B"
        console.log(grade)

        //BitWise Operators
        console.log(3 & 2)

        //for in loop
        //we'll use the object declared at the start of the code named as person
        for (let key in person)
            console.log(key, ":", person[key])
            //similarly we can also use it for the array
        let arr = ['sharjeel', 'babar', 'fakhar']
        for (let value in arr)
            console.log(arr[value])

        function fizzBuzz(input) {
            if (typeof input !== 'number') console.log('Not')
            else if (input % 3 === 0 && input % 5 === 0) console.log('FIZZBUZZ')
            else if (input % 3 === 0) console.log('FIZZ')
            else if (input % 5 === 0) console.log('BUZZ')
            else console.log('input')

        }
        fizzBuzz(4)

        //print stars
        function stars(rows) {
            for (let i = rows; i >= 1; i--) {
                let pattern = ''
                for (let j = 1; j <= i; j++)
                    pattern += '*'
                console.log(pattern)
            }

        }
        stars(4)

        //Objects and factory functions

        function circle(radius) {
            return {
                radius,
                draw() {
                    console.log('draw');
                }
            };
        }

        const c1 = circle(4);
        console.log(c1);
        c1.draw();

        //constructors
        function Circle1(radius) {
            this.radius = radius;
            this.draw = function() {
                console.log('draw')
            }
        }
        const c2 = new Circle1(5)
        console.log(c2)
        c2.draw()


        //primitive and reference types

        let x = {
            value: 10,
            data: 20
        }

        let y = x
        x.data = 40
        console.log(x)
        console.log(y)

        let value1 = {
            data: 10,
            i: 11
        }

        function num(number) {
            number.data++
        }
        num(value1)
        console.log(value1)

        //enumerating object properties
        let obj = {
            data: 1,
            name: "Ghous",
            regNo: '2018-cs-31'
        }

        for (let key in obj) console.log(key, obj[key])
        for (let key in Object.keys[obj]) console.log(key)
        console.log('dd')

        if ('regNo' in obj) console.log('yes')

        //methods of cloning an object
        //using for in loop
        let newObj = {}
        let newObj1 = {}
        let newObj2 = {}
        for (let key in obj) {
            newObj[key] = obj[key]
        }
        console.log(newObj)

        newObj1 = Object.assign({}, obj)
        console.log(newObj1)

        newObj2 = {...obj
        }
        console.log(newObj2)

        //string

        let str = "hey I'm using javascript. What about you?"
        console.log(str.length)

        //we can also use string as a primitive data tye and also as an object

        let str1 = "hey Bud what's up!"
        console.log('type of str1 is :', typeof(str1))

        let str2 = new String('Nothing Dude say about you')
        console.log('type of str2 is :', typeof(str2))
            // we can also access different indexes of strings
        console.log(str1[4])

        let message = `Hi John!
          what are you doing?

             I would love to meet you.
         `
        console.log(message)

        let date1 = new Date(2018, 4, 22, 3)
        console.log(date1.toDateString())

        //exercise 1

        let address = {
            street: '9H',
            city: 'Lahore',
            zipcode: 57300
        }

        function show(obj) {
            for (let key in obj) {
                console.log(key, obj[key])
            }
        }

        show(address)
    </script>
