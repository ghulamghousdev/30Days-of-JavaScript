<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filtering an array</title>
</head>
<script>
    //filtering  elements of an array
    //filer() method is used to filter elements
    let numbers = [23423, 45, 55, 5, 76, 87, 6, 44, 2155, 643]
    let lessThenFifty = numbers.filter(a => a <= 50)
    console.log(lessThenFifty)
</script>
